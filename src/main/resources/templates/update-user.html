
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br />
    <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <br/>
        <label for="name">First name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="First Name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
        <br/>
        <label for="lastName">Age</label>
        <input type="text" th:field="*{age}" id="age" placeholder="Age">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" id="login" placeholder="Login">
        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
        <br/>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br/>
        <tr>
            <th>Role: </th>
            <td>
                <select name="role">
                    <option>ADMIN</option>
                    <option>USER</option>
                </select>
            </td>
        </tr>

        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>
